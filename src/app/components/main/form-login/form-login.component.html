<form (ngSubmit)="onSubmit()" #form="ngForm">
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="E-mail" [(ngModel)]="login.email" required>
  </div>

  <div class="form-group">
    <label for="senha">Senha:</label>
    <input type="password" name="senha" id="senha" placeholder="Senha" [(ngModel)]="login.password" required>
  </div>
  <button type="submit" name="logar" id="btn-logar" class="btn-logar">Entrar</button>
